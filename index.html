<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1e1e2e, #252536);
      color: #f0f0f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 480px;
      background: #2a2a3c;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      overflow: hidden;
    }

    .header {
      background: #3a3a4f;
      padding: 24px 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: -0.5px;
      color: #ffffff;
    }

    .content {
      padding: 24px;
    }

    .qr-display {
      background: #1e1e2a;
      border-radius: 12px;
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 24px;
      position: relative;
      overflow: hidden;
    }

    .qr-placeholder {
      color: #7a7a8c;
      font-size: 15px;
      text-align: center;
      padding: 0 20px;
    }

    #img {
      max-width: 100%;
      max-height: 100%;
      display: none;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #d0d0e0;
    }

    select,
    textarea {
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #3d3d4f;
      background: #252535;
      color: #f0f0f5;
      font-size: 15px;
      font-family: inherit;
      margin-bottom: 20px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    select:focus,
    textarea:focus {
      outline: none;
      border-color: #6c5ce7;
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
    }

    textarea {
      min-height: 90px;
      resize: vertical;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: #6c5ce7;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      font-family: inherit;
    }

    .btn:hover {
      background: #5d4ae0;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #7a7a8c;
      border-top: 1px solid #353545;
      margin-top: 8px;
    }

    @media (max-width: 480px) {
      .qr-display {
        height: 220px;
      }
      .header h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>QR Code Generator</h1>
    </div>
    <div class="content">
      <div class="qr-display">
        <div id="placeholder" class="qr-placeholder">Your QR code will appear here</div>
        <img id="img" alt="Generated QR Code" />
      </div>

      <label for="size">Size</label>
      <select id="size">
        <option value="150x150">Small (150×150)</option>
        <option value="200x200">Medium (200×200)</option>
        <option value="250x250" selected>Large(250×250)</option>
      </select>

      <label for="qrtext">Content</label>
      <textarea id="qrtext" placeholder="Enter text, URL, email, phone number, or any data..."></textarea>

      <button class="btn" onclick="genQR()">Generate QR Code</button>
    </div>

    <div class="footer">
      Developed by Mohammad Zeeshan Hyder
    </div>
  </div>

  <script>
    function genQR() {
      const text = document.getElementById("qrtext").value.trim();
      const size = document.getElementById("size").value;
      const img = document.getElementById("img");
      const placeholder = document.getElementById("placeholder");

      if (!text) {
        alert("Please enter some text or a URL to generate a QR code.");
        return;
      }

      const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=${size}&data=${encodeURIComponent(text)}`;

      // Show loading state (optional enhancement)
      placeholder.textContent = "Generating...";
      placeholder.style.display = "block";
      img.style.display = "none";

      // Preload image to avoid flicker
      const tempImg = new Image();
      tempImg.onload = () => {
        img.src = qrUrl;
        img.style.display = "block";
        placeholder.style.display = "none";
      };
      tempImg.onerror = () => {
        placeholder.textContent = "Failed to load QR code. Please try again.";
        placeholder.style.display = "block";
      };
      tempImg.src = qrUrl;
    }
  </script>
</body>

</html>
